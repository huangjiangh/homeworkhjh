<body>
    <h1>你好世界，我是雨。</h1>
    <p>1.第一节课主要学了git的用法和概念，git是一个便捷的免费代码管理管理工具。</p>
    <p>2.github是一个免费的代码管理仓库，以后工作必不可少的一个小宝贝。</p>
    <p>3.gitlab用于自己服务器的搭建，一般企业都要用便于合作开发提高效率。</p>
    <p>4.使用git需要注意在完全没有代码情况下要克隆，而克隆只是默认会克隆master分支，如果需要其他分支则需要用git fetch 《仓库名》分支：分支进行相应的下载。</p>
    <p>5.使用gitlab需要注意生成秘钥时密码不是登录密码，以后上传时都要用这个密码上传。生成的秘钥.pub是公密，是需要提交管理者的秘钥。</p>
</body>
